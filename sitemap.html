---
layout: null
permalink: /sitemap.xml
---

<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    {% for page in collections['*'] %}
    <url>
        <loc>https://korge.org{{ page.url | remove('/index.html') }}</loc>
        {%- set last_mod = page.date | date_to_xmlschema -%}
        {%- if last_mod %}<lastmod>{{ last_mod }}</lastmod>{% endif %}
        <priority>{{ page.data.priority | default("0.1") }}</priority>
    </url>
    {% endfor %}
</urlset>
