<section id="features" class="features-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title text-center pb-10">
                    <h3 class="title">Features</h3>
                    <p class="text"></p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for feature in collections.features %}
            <div class="col-lg-4 col-md-7 col-sm-9">
                <div class="single-features mt-40">
                    <div class="features-title-icon d-flex justify-content-between">
                        <h4 class="features-title"><a href="{{ feature.url | absolute_url }}">{{ feature.data.title | safe }}</a></h4>
                        <div class="features-icon">
                            <i class="lni {{ feature.data.icon }}"></i>
                            <img class="shape" src="{{ 'assets/images/f-shape-1.svg' | absolute_url }}" alt="Shape">
                        </div>
                    </div>
                    <div class="features-content">
                        <p>{{ feature.data.description | markdown_to_html }}</p>
                        <a class="features-btn" href="{{ feature.url | absolute_url }}">LEARN MORE</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
